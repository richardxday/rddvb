<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DVB Programmes</title>
</head>
<body onload="loadpage()">
<h1 id="title">DVB Programmes</h1>
<br>
<table class="container">
<tr><td colspan=3 id="errormsg"></td></tr>
<tr><td class="buttons">
<div class="sidebar">
<div id="buttons"></div>
<div id="stats"></div>
<br>
User Searches:<br>
<div id="usersearches"></div>
Other functions:<br>
<button onclick="reschedule()">Reschedule</button><br>
<button onclick="showchannels()">Show Channels</button><br>
</div>
</td>
<td class="maincontent">
<table class="filter"><tr><td>
From:<br>
<select id="from">
<option>Listings</option>
<option selected>Combined</option>
<option>Requested</option>
<option>Recorded</option>
<option>Failures</option>
<option>Titles (Combined)</option>
<option>Titles (Listings)</option>
<option>Patterns</option>
<option>Logs</option>
</select>
</td><td>
Filter:<br>
<input type="text" id="titlefilter" value = "" size=30 maxlength=10000 onfocusout="dvbrequest({from:document.getElementById(&quot;from&quot;).value,titlefilter:document.getElementById(&quot;titlefilter&quot;).value,timefilter:document.getElementById(&quot;timefilter&quot;).value})">
</td><td>
Time:<br>
<select id="timefilter" onfocusout="dvbrequest({timefilter:document.getElementById(&quot;timefilter&quot;).value})">
<option value="start&gt;=midnight,-4W">From 4 weeks ago</option>
<option value="start&gt;=midnight,-3W">From 3 weeks ago</option>
<option value="start&gt;=midnight,-2W">From 2 weeks ago</option>
<option value="start&gt;=midnight,-1W">From 1 week ago</option>
<option value="start&gt;=midnight,yesterday" selected>From yesterday</option>
<option value="start&gt;=midnight">Today</option>
<option value="start&gt;=now start&lt;now">Now</option>
<option value="start&gt;=now start&lt;now+1h">Next Hour</option>
<option value="start&gt;=midnight,tomorrow">Tomorrow</option>
<option value="start&gt;now">Future</option>
<option value="start=today">Today (Logs)</option>
<option value="start=yesterday">Yesterday (Logs)</option>
<option value="">All</option>
</select>
</td><td>
Items:<br>
<select id="pagesize" onchange="updatepagesize()">
<option>20</option>
<option selected>50</option>
<option>100</option>
<option>500</option>
</select>
</td><td>
Display:<br>
<select id="verbosity" onchange="populate()">
<option value="1">Title</option>
<option value="2">Title and Description</option>
<option value="3">Title, Description and Details</option>
<option value="4">Everything</option>
</select>
</td><td>
Order:<br>
<select id="sortfields" onchange="updatesortfields()">
<option value="start,channel,title,series,episode">Time</option>
<option value="title,series,episode">Programme</option>
<option value="-start,-channel,-title,-series,-episode">Reverse Time</option>
<option value="-title,-series,-episode">Reverse Programme</option>
</select>
</td><td>
<button class="find" onclick="dvbrequest({from:document.getElementById(&quot;from&quot;).value,titlefilter:document.getElementById(&quot;titlefilter&quot;).value,timefilter:document.getElementById(&quot;timefilter&quot;).value,fetch:true})">Find</button>
</td><td>
<h2 id="link" />
</td></tr></table>
<div id="finderrors"></div>
<br>
<div id="status"></div>
<br>
<div id="list"><h2>No programmes</h2></div>
<br>
<div id="statusbottom"></div>
</td></tr>
<tr><td colspan=2>
<div id="users"><h2>No Information</h2></div>
</td></tr></table>
</body>
<link rel="stylesheet" type="text/css" href="main.css" />
<script src="main.js"></script>
</html>
